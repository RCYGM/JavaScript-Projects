<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Números Romanos</title>
    <link rel="stylesheet" href="../Examenes/02-convertir-numeros-romanos.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Números Romanos</h1>
        <div class="form-group">
            <label for="number">Introduce un número (1-3999):</label>
            <input type="number" id="number" min="1" max="3999" placeholder="Introduce un número">
            <button id="convert-btn">Convertir</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="../Examenes/02-convertir-numeros-romanos.js"></script>
</body>
</html>
